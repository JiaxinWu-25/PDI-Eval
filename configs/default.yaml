# 模型路径
sam_ckpt: "checkpoints/sam2/sam2_hiera_large.pt"
sam_cfg: "checkpoints/sam2/sam2_hiera_l.yaml"
tracker_ckpt: "checkpoints/tracker/scaled_offline.pth"
# Mega-SAM 内部权重已硬编码在 third_party/mega_sam/ 内部
# 不需要在此处指定 mega_sam_ckpt，Wrapper 会自动寻找 internal paths

engine_3d: "mega_sam"

# PDI v2.0 评估权重
# w_scale:      epsilon_scale      — 缩放节奏是否符合 h·Z 守恒
# w_trajectory: epsilon_trajectory — 运动路径是否收敛到正确消失点
# w_rigidity:     sigma(rigidity)    — 物体 3D 刚性是否稳定
# w_vp:         epsilon_vp         — 前景与场景是否共用同一透视空间（视角耦合）
weights:
  w_scale: 0.3
  w_trajectory: 0.2
  w_rigidity: 0.2
  w_vp: 0.3

# 推理设置
device: "cuda"
sampling_rate: 1 # 每隔几帧处理一次 (1代表逐帧)
save_cache: True
